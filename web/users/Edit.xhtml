<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{familyBundle.EditUsersTitle}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{familyBundle.EditUsersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usersController.selected.id}" title="#{familyBundle.EditUsersTitle_id}" required="true" requiredMessage="#{familyBundle.EditUsersRequiredMessage_id}"/>
                        <p:outputLabel value="#{familyBundle.EditUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{familyBundle.EditUsersTitle_email}" required="true" requiredMessage="#{familyBundle.EditUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{familyBundle.EditUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{familyBundle.EditUsersTitle_username}" required="true" requiredMessage="#{familyBundle.EditUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{familyBundle.EditUsersLabel_password}" for="password" />
                        <p:inputTextarea rows="4" cols="30" id="password" value="#{usersController.selected.password}" title="#{familyBundle.EditUsersTitle_password}" required="true" requiredMessage="#{familyBundle.EditUsersRequiredMessage_password}"/>
                        <p:outputLabel value="#{familyBundle.EditUsersLabel_privileges}" for="privileges" />
                        <p:inputText id="privileges" value="#{usersController.selected.privileges}" title="#{familyBundle.EditUsersTitle_privileges}" required="true" requiredMessage="#{familyBundle.EditUsersRequiredMessage_privileges}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{familyBundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton value="#{familyBundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
