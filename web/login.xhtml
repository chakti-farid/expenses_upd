<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name ="css/ExpensesCSS.css"/>
    </h:head>
    <h:body>
        <h:form styleClass="login" >      
            <h1>Welcome to the System</h1>                            
            <h:inputText id="username" required="required"  value="#{login.username}"/>                
            <p:watermark for="username" value="username"/>
            <h:inputSecret id="userpass" required="required"  value="#{login.password}"/>
               <p:watermark for="userpass" value="password"/>   
            <h:commandButton value="Login" action="#{login.checkUser()}"/>                         
        </h:form>
        <div class="shadow"></div>
    </h:body>
</html>
