<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{familyBundle.ListOperationsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OperationsListForm">
                <p:panel header="#{familyBundle.ListOperationsTitle}">
                    <p:dataTable id="datalist" value="#{operationsController.items}" var="item"
                                 selectionMode="single" selection="#{operationsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{familyBundle.ListOperationsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{familyBundle.ListOperationsTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{familyBundle.ListOperationsTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Username"/>
                            </f:facet>
                            <h:outputText value="#{item.userId.username}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Category"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryId.categoryName}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{familyBundle.Create}" actionListener="#{operationsController.prepareCreate}" update=":OperationsCreateForm" oncomplete="PF('OperationsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{familyBundle.View}" update=":OperationsViewForm" oncomplete="PF('OperationsViewDialog').show()" disabled="#{empty operationsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{familyBundle.Edit}" update=":OperationsEditForm" oncomplete="PF('OperationsEditDialog').show()" disabled="#{empty operationsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{familyBundle.Delete}" actionListener="#{operationsController.destroy}" update=":growl,datalist" disabled="#{empty operationsController.selected}"/>
                            <p:commandButton id="logoutButton" value="Logout" action="#{logout.reset()}"/>
                        </f:facet>
                    </p:dataTable>
                    <p:commandButton id="export" ajax="false" value="Export to PDF" actionListener="#{Report.pdf}"/>
                </p:panel>
                <h:link outcome="/index" value="#{bundle.ListOperationsIndexLink}"/>
                
            
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
