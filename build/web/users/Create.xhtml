<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{familyBundle.CreateUsersTitle}">
            <h:form id="UsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{familyBundle.CreateUsersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usersController.selected.id}" title="#{familyBundle.CreateUsersTitle_id}" required="true" requiredMessage="#{familyBundle.CreateUsersRequiredMessage_id}"/>
                        <p:outputLabel value="#{familyBundle.CreateUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{familyBundle.CreateUsersTitle_email}" required="true" requiredMessage="#{familyBundle.CreateUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{familyBundle.CreateUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{familyBundle.CreateUsersTitle_username}" required="true" requiredMessage="#{familyBundle.CreateUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{familyBundle.CreateUsersLabel_password}" for="password" />
                        <p:inputTextarea rows="4" cols="30" id="password" value="#{usersController.selected.password}" title="#{familyBundle.CreateUsersTitle_password}" required="true" requiredMessage="#{familyBundle.CreateUsersRequiredMessage_password}"/>
                        <p:outputLabel value="#{familyBundle.CreateUsersLabel_privileges}" for="privileges" />
                        <p:inputText id="privileges" value="#{usersController.selected.privileges}" title="#{familyBundle.CreateUsersTitle_privileges}" required="true" requiredMessage="#{familyBundle.CreateUsersRequiredMessage_privileges}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.create}" value="#{familyBundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsersCreateDialog');"/>
                    <p:commandButton value="#{familyBundle.Cancel}" onclick="UsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
